               <div class="profile__data">
                  <h3 class="profile__name">Soham Dey</h3>

                  <span>
                     <i class="ri-github-line"></i>
                  </span>
               </a>
               
                
               <a href="https://www.instagram.com/sohamdey438?igsh=Y3h3MmgzY3B2Z2Uz&utm_source=qr" target="_blank" class="profile__link">
                  <span>
                     <i class="ri-instagram-line"></i>
                  </span>
               </a>
               <a href="https://www.linkedin.com/in/soham-dey-9602393ab?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app" target="_blank" class="profile__link">

                     <i class="ri-linkedin-box-line"></i>
                  </span>

      </div>
      
      <script src="assets/js/main.js"></script>
